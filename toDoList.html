<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="toDoList.css">
    <title>To-Do List</title>
</head>

<body>
    <div id="header">
        <img id="logo" src="EMI-logo-colour-light.svg" alt="EventMobi">
    </div>
    <div id="content">
        <div style="
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 2.8rem;
            font-weight: 100;
            /* text-align: left; */
            ">Event Planner To-Do List</div>
        <div class="todoItem">
            <button type="button" id="option" class="btn2 btn-danger taskOption" data-toggle='modal' data-target='#deleteModal' onclick='output()'><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
            <button type="button" id="option" class="btn1 btn-success taskOption"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <p class="name"> BugBear</p>
            <p>Due Date: January 30</p>
            <p>Status: To-Do</p>
            <hr class="my-4">
            <p>write code</p>
            <span class="badge badge-info tag">Tag</span>
        </div>
  
        <div class="todoItem">
            <button type="button" id="option" class="btn2 btn-danger taskOption" data-toggle='modal' data-target='#deleteModal'><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
            <button type="button" id="option" class="btn1 btn-success taskOption"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <p class="name"> BugBear</p>
            <p>Due Date: January 30</p>
            <p>Status: To-Do</p>
            <hr class="my-4">
            <p> write code</p>
            <span class="badge badge-info tag">Tag</span>
        </div>
    </div>
    <div id="footer">
        <button id="add" class="btnadd btn-success" type="button" data-toggle='modal' data-target='#formModal'><i class="icon icon--left fa fa-plus"></i> Add Task</button>
        
        <div class="dropdown" id="dropdown">
            <select style=" background-color: white; color: #575757; font-weight: 100; font-size: 0.9rem; font-family:'Open Sans', sans-serif; margin-top: 4.5px;" id="sort">
                <option value="none">--Choose Sort--</option>
                <option value="Default">Default</option>
                <option value="Status">Status</option>
                <option value="Alphabetical">Alphabetical</option>
            </select>
        </div>

        <button type="button" id="deleteAll" data-toggle='modal' data-target='#deleteAllModal' onclick='outputAll()' style="
            color: #d91d2a;
            border: none;
            margin: 2.2px 15px 0 0;
            padding: 4.5px 28px;
            border-radius: 15px;
            font-size: 0.8rem;
            background-color: rgb(242, 242, 242);
            "><i class="icon icon--left fa fa-trash-o"></i> Delete All
        </button>
    </div>
    <script>$('select').select2();</script>
    <script src="toDoList.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function output(){
            console.log("single button");
        }
        function outputAll(){
            console.log("All button");
        }
    </script>
    <script defer src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <!-- DeleteAll Modal -->
    <div class="modal fade" id="deleteAllModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteAllModalLabel">Delete All Tasks?</h5>
            </div>
            <div class="modal-body">
            Are you sure you want to permanently delete all tasks?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Delete All Tasks</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Task?</h5>
            </div>
            <div class="modal-body">
            Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Delete Task</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
