<!DOCTYPE html>
<html><head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel='stylesheet' href='calendar.css'>
    <link rel="stylesheet" href="toDoList.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>To-Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="header">
        <img class= "logo" id="logo" src="EventMobiLogo.svg" alt="Event Mobi">
    </div>
    <div id="content">
        <div style="
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 2.8rem;
            font-weight: 100;
            /* text-align: left; */
            ">Event Planner To-Do List</div>
        <div class="todoItem">
            <button type="button" id="option" class="btn2 btn-danger taskOption"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
            <button type="button" id="option" class="btn1 btn-success taskOption editable"><i class="icon icon--left fa fa-pencil" aria-hidden="true"></i> Edit</button>
            <p class="name"> BugBear</p>
            <p><b>Due Date:</b> January 30</p>
            <p><b>Status:</b> To-Do</p>
            <hr class="my-4">
            <p><b></b> write code</p>
            <span class="badge badge-info tag">Tag</span>
        </div>
    </div>
    <div id="footer">
        <button id="add" class="btnadd btn-success" type="button">
            <i class="icon icon--left fa fa-plus"></i> Add Task</button>
        
        <div class="dropdown" id="dropdown">
            <label for="sort"></label>
            <select style=" background-color: white; color: #575757; font-weight: 100; font-size: 0.9rem; font-family:'Open Sans', sans-serif; margin-top: 4.5px;" id="sort">
                <option value="none">--Choose Sort--</option>
                <option value="Default">Default</option>
                <option value="Status">Status</option>
                <option value="Alphabetical">Alphabetical</option>
            </select>
        </div>

        <button type="button" id="deleteAll" class="btndel btn-danger">
            <i class="icon icon--left fa fa-trash-o"></i> Delete All
        </button>
    </div>

    <!-- DeleteAll Modal -->
    <div class="modal fade" id="deleteAllModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteAllModalLabel">Delete All Tasks?</h5>
            </div>
            <div class="modal-body">
            Are you sure you want to permanently delete all tasks?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Delete All Tasks</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Task?</h5>
            </div>
            <div class="modal-body">
            Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Delete Task</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script>
        $(function(){
            $('#datepicker').datepicker();
        });
    </script>
    <script src='toDoList.js'></script>
</body>
</html>
